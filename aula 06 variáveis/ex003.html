<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Olá, ${nome}! Seu nome em letras maiúsculas fica assim: ${nome.toUpperCase()}<br>`)
        document.write(`Olá, ${nome}! Seu nome em letras minúsculas fica assim: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
