<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div class="start">
            <label for="istart">Início:</label>
            <input type="number" name="start" id="istart" min="0">
        </div>
        <div class="end">
            <label for="iend">Fim:</label>
            <input type="number" name="end" id="iend" min="1">
        </div>
        <div class="step">
            <label for="istep">Passo:</label>
            <input type="number" name="step" id="istep" min="1">
        </div>
        <div>
            <input class="botao" type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>Exercício de JavaScript do CursoemVíveo. Feito por ziniD.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
