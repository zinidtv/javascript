<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        div#area {
            background-color: darkblue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!--Desse modo, os eventos são disparados dentro do HTML, usando a linha comentada abaixo-->
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">-->
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = document.getElementById("area")
        //Desse modo, os eventos são disparados dentro do próprio JS
        area.addEventListener("click", clicar)
        area.addEventListener("mouseenter", entrar)
        area.addEventListener("mouseout", sair)

        function clicar() {
            area.innerText = "Clicou!"
            area.style.background = "darkred"
        }
        function entrar() {
            area.innerText = "Entrou!"
            area.style.background = "darkgreen"
            area.style.borderRadius = "10px"
            area.style.boxShadow = "2px 2px 5px rgb(0, 0, 0, 315)"
        }
        function sair() {
            area.innerText = "Interaja..."
            area.style.background = "darkblue"
            area.style.borderRadius = "0px"
            area.style.boxShadow = "0px 0px 0px rgb(0, 0, 0, 0)"
        }
    </script>
</body>
</html>
