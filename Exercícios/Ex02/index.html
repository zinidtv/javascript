<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div class="ano">
            <label for="iano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="iano" min="1950" max="2024">
        </div>
        <div class="sexo">
            Sexo:
            <input type="radio" name="sexo" id="isxmas">
                <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem">
                <label for="isxfem">Feminino</label>
        </div>
        <div>
            <input class="botao" type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>Exercício de JavaScript do CursoemVíveo. Feito por ziniD.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
