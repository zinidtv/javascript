<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script> //aAra cometários, usar "//" para uma linha /**/ para bloco
       //Comandos em JS são sempre em letrar minúsculas

       //Retorna apenas uma mensagem/alerta na tela
       window.alert("Minha primeira mensagem!")

       //Além de exibir uma mensagem na tela, exige uma interação de confirmação/negação do usuário
       window.confirm("Está gostando de JS?")

       //Exibe a mensagem na tela, e pede uma resposta escrita do usuário
       window.prompt("Qual é o seu nome?")
    </script>
</body>
</html>
